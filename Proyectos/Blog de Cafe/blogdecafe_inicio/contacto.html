<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Formulario de contacto</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a
            ><a href="cursos.html" class="navegacion__enlace">Cursos</a
            ><a href="contacto" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin">Blog de Caf√© con Consejos y Cursos</h2>
        <p class="no-margin">
          Aprende de los Expertos con las Mejores Recetas y Consejos
        </p>
      </div>
    </header>

    <!-- SOBRE NOSOTROS -->
    <main class="contenedor">
      <h3 class="centrar-texto">Formulario de Contacto</h3>
      <div class="contacto-background"></div>

      <form action="#" class="formulario">
        <div class="campo">
          <label for="nombre" class="campo__label">Nombre</label>
          <input
            type="text"
            placeholder="Tu Nombre..."
            id="nombre"
            class="campo__field"
          />
        </div>
        <div class="campo">
          <label for="email" class="campo__label">E-mail</label>
          <input
            type="email"
            placeholder="Tu E-mail..."
            id="email"
            class="campo__field"
          />
        </div>
        <div class="campo">
          <label for="mensaje" class="campo__label">Mensaje</label>
          <textarea
            name=""
            id="mensaje"
            class="campo__field campo__field--textarea"
          >
          </textarea>
        </div>
        <div class="campo">
          <input
            type="submit"
            value="Enviar"
            class="boton boton--primario"
            class="campo__field"
          />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a
            ><a href="cursos.html" class="navegacion__enlace">Cursos</a
            ><a href="contacto" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
